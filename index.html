<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Products Page</title>
</head>
<body>
    <nav class="nav">
        <div class="container">
            <div class="nav__body">
                <div class="nav__brand">
                    <p>Brand</p>
                </div>
                <div class="nav__search">
                    <input class="nav__search--input" id="sarchAndFilter" placeholder="Mahsulot izlash" type="text">
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="poduct">
            <div class="product__list">
               
            </div>
            <div class="product__bottom">
                <div class="product__counts">
                    <div class="product__counts--sorted"></div>
                    <div class="product__counts--text"></div>
                    <div class="product__counts--all"></div>
                </div>
                <div class="product__pagination">
                    <div class="product__pagination--prev" id="paginationPrev">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" viewBox="0 0 1024 1024" class="icon" version="1.1"><path d="M768 903.232l-50.432 56.768L256 512l461.568-448 50.432 56.768L364.928 512z" fill="#2e2e2e"/></svg>
                    </div>
                    <div class="product__pagination--count">
                    </div>
                    <div class="product__pagination--next" id="paginationNext">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" viewBox="0 0 1024 1024" class="icon" version="1.1"><path d="M256 120.768L306.432 64 768 512l-461.568 448L256 903.232 659.072 512z" fill="#2e2e2e"/></svg>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
